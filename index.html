<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <title>Sazón - Nosotros</title>
</head>
<body>
    <main class="container-fluid main__contacto">
        <div class="row justify-content-around">
            <h1 class="fw-bold main__contacto--title">Comunícate con nosotros</h1>
            <!-- Formulario de contacto -->
            <form class="row col-12 col-lg-4 p-3 mb-5 main__contacto--form" id="main__form">
                <h2 class="main__contacto--subtitulo">Completá el formulario con tus datos</h2>
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Tu nombre" aria-label="Tu nombre" name="nombre" required>
                </div>
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Tu apellido" aria-label="Tu apellido" name="apellido" required>
                </div>
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" name="correo" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Tu localización" name="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">
                        Comentarios
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu consulta o sugerencia" name="comentarios" required></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label main__contacto--checkbox" for="flexCheckDefault">
                            Acepto la Política de Privacidad
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label main__contacto--checkbox" for="flexCheckDefault">
                            Acepto Términos y Condiciones
                        </label>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-around butt">
                    <button type="reset" class="btn btn-success">Restablecer</button>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
        </div>
        <div class="container div__boton">
            <button id="boton__consultas" class="btn btn-success">Ver consultas realizadas</button>
            <div id="zona__consultas" class="row"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
